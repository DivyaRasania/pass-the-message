<!DOCTYPE html>
<html>

<head>
    <title>Message</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="message">
            <h1 style="cursor: default;">Pass the Message</h1>

            <br>

            <input id="input" type="text" placeholder="Enter your message here">
            <button onclick="submit()"><i class="fa-solid fa-paper-plane" style="color: #000000;"></i></button>

            <p id="output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
